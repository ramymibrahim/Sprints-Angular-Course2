<div class="container">
  <div class="row">
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="col-6">
        <input placeholder="Name" formControlName="name" />
      </div>
      <div class="col-12">
        <input placeholder="Email" formControlName="email" type="email" />
      </div>
      <div class="col-6">
        <input
          placeholder="Passowrd"
          formControlName="password"
          type="password"
        />
      </div>
      <div class="col-6">
        <input
          placeholder="Password Confirm"
          formControlName="password_confirmation"
          type="password"
        />
      </div>
      <button class="btn btn-success" [disabled]="!registerForm.valid">
        Register
      </button>

      {{ registerForm.controls["password_confirmation"].errors | json }}
    </form>
  </div>
</div>
